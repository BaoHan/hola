<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script type="text/javascript">
    var checktime = "2011-03-02";//测试时间
    var name = "王大锤";//名称
    var age = 32;//年龄
    var sex = "男";//性别
    var height = 172+"cm";//身高
    var weight = 62+"kg";//体重
    var idcard = 12098344393;//编号
    var bmi = 26.5;//BMI
    var dataSos = 3885;//sos
    var dataT = -2.0;//t
    var dataZ = -1.7;//z
    var suggestion = "为任意标签添加 .table 类可以为其赋予基本的样式 — 少量的内补（padding）和水平方向的分隔线。这种方式看起来很多余！？但是我们觉得，表格元素使用的很广泛，如果我们为其赋予默认样式可能会影响例如日历和日期选择之类的插件，所以我们选择将此样式独立出来。";//建议
       
        $(document).ready(function(){
          $("#data-checktime").html(checktime);
          $("#data-name").html(name);
          $("#data-age").html(age);
          $("#data-sex").html(sex);
          $("#data-height").html(height);
          $("#data-weight").html(weight);
          $("#data-idcard").html(idcard);
          $("#data-bmi").html(bmi);
          $("#data-sos").html(dataSos);
          $("#data-t").html(dataT);
          $("#data-z").html(dataZ);
          $("#data-suggestion").html(suggestion);

          //图表绘制
          var graphicWidth = $(".graphic .s1").width();
          var graphicHeight = graphicWidth;
          var xishu = 0.021;
          var graphicMargin = graphicWidth*xishu;
          var s2Height =  graphicWidth + graphicMargin + graphicMargin;
          $(".graphic .s1").css("height",graphicHeight+"px");
          $(".graphic .s2 img").css("height",s2Height+"px");
          $(".graphic .s1").css("margin",graphicMargin+"px");
          var s2Width =  $(".graphic .s2").width();
          var s3Width =  $(".graphic .s3 img").css("width",s2Height+"px");
          var s3Margin = $(".graphic .s3 img").css("margin-left",s2Width+"px");
          // 获得数据点
          var pointX = dataT; 
          var pointY = age;
          var basicX = -4.0;
          // 计算数据点实际像素
          var pointBottom = (pointX - basicX)/6*graphicHeight - 6;
          $("#point").css("bottom",pointBottom+"px");
          var pointLeft = (pointY - 20)/80*graphicHeight - 6;
           $("#point").css("left",pointLeft+"px");
        });
    </script>
